<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="NormalUser/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>This is home page</title>

</head>
<body>
<section>

       <div class="card mr-3 ml-3">
           <div class="card-body">
               <h1 class="text-center">Add Contact</h1>
               <div class="container-fluid mt-1">
                   <div class="row">
                       <div class="col-md-8 offset-md-2">

                           <form action="#"
                                 th:object="${contact}"
                                 enctype="multipart/form-data"
                                 method="POST"
                                 th:action="@{/user/process-contact}"
                                 class="mt-2">
<!--                           first name -->
                           <div class="input-group">
                               <div class="input-group-prepend">
                                   <div class="input-group-text mr-3">
                                       <i class="fa fa-plus"></i>
                                   </div>
                               </div>

                           <input required type="text" id="firstname" name="name" placeholder="Enter Name Here" class="form-control">

                           </div>

<!--                           second name -->
                               <div class="input-group mt-3" >
                                   <div class="input-group-prepend">
                                       <div class="input-group-text mr-3">
                                           <i class="fa fa-user"></i>
                                       </div>
                                   </div>

                                   <input required type="text" id="secondname" name="secondName" placeholder="Enter nick name here" class="form-control">
                               </div>
<!--                               phone field-->
                               <div class="input-group mt-3">
                                   <div class="input-group-prepend">
                                       <div class="input-group-text mr-3">
                                           <i class="fa fa-phone"></i>
                                       </div>
                                   </div>

                                   <input required min="8000000000" max="9999999999" type="number" id="phone" name="phone" placeholder="Enter phone number Here" class="form-control">

                               </div>
<!--                               email field-->

                               <div class="input-group mt-3">
                                   <div class="input-group-prepend">
                                       <div class="input-group-text mr-3">
                                           @
                                       </div>
                                   </div>

                                   <input required type="email" id="email" name="email" placeholder="Enter email Here" class="form-control">
                               </div>

<!--                               work field        -->
                               <div class="input-group mt-3">
                                   <div class="input-group-prepend">
                                       <div class="input-group-text mr-3">
                                           <i class="fa fa-briefcase"></i>
                                       </div>
                                   </div>

                                   <input required type="text" id="work" name="work" placeholder="Enter your work Here" class="form-control">

                               </div>

<!--                               contact description-->
                               <div class="form-group mt-3">
                                   <textarea name="description" id="description" rows="10"
                                             placeholder="Enter Contact Description"  class="form-control" ></textarea>

                               </div>

<!--                               Contact image-->
                               <div class="custom-file">
                                   <input type="file" name="profileImage">
                               </div>

                               <div class="container text-center">
                                   <button class="btn btn-outline-primary ">Save Contact</button>
                               </div>



                           </form>
                        </div>
                   </div>
               </div>
           </div>
       </div>



</section>
</body>
</html>
