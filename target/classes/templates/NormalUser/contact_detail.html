<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="NormalUser/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>This is home page</title>

</head>
<body>
<section>

        <div class="card mr-3 ml-3">
            <div class="card-body" th:if="${contact}">
                <div class="container text-center">

                    <img src="" style="height:200px; width:200px;" class="my_profile_picture"
                         th:src="@{'/image/'+${contact.image}}" alt="profile photo" />

                    <h3 class="mt-3"> <span  th:text="${contact.name}"></span> (<span  th:text="${contact.secondName}"></span> ) </h3>


                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#ID</th>
                            <th scope="col">SCMUSER<span th:text="${contact.cId}"></span>  </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">Email</th>
                            <td> <span th:text="${contact.email}"></span></td>
                        </tr>

                        <tr>
                            <th scope="row">Phone</th>
                            <td> <span th:text="${contact.phone}"></span></td>
                        </tr>

                        <tr>
                            <th scope="row">Work</th>
                            <td> <span th:text="${contact.Work}"></span></td>
                        </tr>

                        </tbody>

                    </table>


                    <div class="description">
                        <th:block th:text="${contact.description}"></th:block>
                    </div>





                </div>
            </div>

           <h1  th:unless="${contact}"  > you don't have permisssion to see this contact...</h1>
        </div>




</section>
</body>
</html>
